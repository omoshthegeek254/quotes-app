<div class="container">
    
        <h2 class="jumbotron fluid text-center">Famous Quotes</h2>
        <hr>
        
        <ul  *ngFor='let quote of quotes;let i = index'>
            <li>
                {{quote.quote}}
                
            </li>
            <button (click)='toggleDetails(i)'> More Details</button>
            <app-quote-detail *ngIf='quote.showDescription' [quote]='quote' (isComplete) = 'completeQuote($event,i)'>
        
            </app-quote-detail>
        </ul>

        <div class="col-md-12">
            <h2>Recently posted Quotes</h2>
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
 </div>

</div>
