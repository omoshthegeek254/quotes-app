<p>Quote Posted by : {{quote.description}}</p>
        <h6>posted on:{{quote.postDate |date:'short'}}</h6>
        <p>This Quote was posted {{quote.postDate}} days ago</p>     
<!-- <button (click)= 'quoteComplete(true)'>Complete</button> <br> -->
<button class="btn btn-primary m-2" (click)="onClick($event)"><i class="fas fa-thumbs-up "></i> Vote Up {{up}}</button>
<button (click) = "voteDown()" class="btn btn-primary m-2"><i class="fas fa-thumbs-down"></i> Vote Down {{down}}</button>
