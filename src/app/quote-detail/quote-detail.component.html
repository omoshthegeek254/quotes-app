<h5><span class="badge badge-secondary">Posted by : </span> {{quote.description}} <span class="badge badge-secondary">On : </span> {{quote.postDate |date:'short'}} </h5>
<h5></h5>

<button class="btn btn-primary m-2" (click)="onClick($event)"><i class="fas fa-thumbs-up "></i> Vote Up {{up}}</button>
