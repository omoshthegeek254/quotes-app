<div class="container-fluid">
      <h3>Post a Quote</h3>
    <form  class="bg-info p-4 col-md-6 text-center" action="">
        <div class="form-group">

            <label for="quote">Quote</label>
            <input type="text" required class="form-control" id="quote" placeholder="Enter Quote here ">
  
        </div>

        
        <div class="form-group">

            <label for="name">Posted by</label>
            <input type="text" required class="form-control" id="posted-by" placeholder="Enter Your Name">
  
        </div>
        <button>Post Quote</button>
    </form>
    
</div>
